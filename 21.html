<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model Example</title>
    <link rel="stylesheet" href="style.css"> <!-- Linking external stylesheet -->
    <!-- Internal stlyling below -->
    <style>
        /* CSS for Box Model Example */

/* Style for the outer box */
.box {
    background-color: lightblue;
    padding: 20px;
    margin: 20px;
    border: 2px solid darkblue;
    width:60%;
    margin:auto;
   position: relative;
   top:230px;
}

div{
    text-align: center;
}
/* Style for the inner div with margin */
.margin {
    background-color: lightgreen;
    padding: 20px;
    margin: 20px;
}

/* Style for the next inner div with border */
.border {
    background-color: lightyellow;
    padding: 20px;
    border: 2px solid orange;
}

/* Style for the next inner div with padding */
.padding {
    background-color: lightcoral;
    padding: 20px;
}

/* Style for the innermost div (content) */
.content {
    background-color: lightgrey;
    padding: 20px;
}

    </style>
</head>
<body>
    <!-- Box Model Example -->
    <div class="box">
        <p>margin</p>
        <div class="border">
            <p>border</p>
            <div class="padding">
                <p>Padding</p>
                <!-- //Inline styling below -->
                <div class="content" style="background-color: rgb(199, 167, 167);">
                    Size of Box
                </div>
            </div>
        </div>
    </div>
</body>
</html>
